<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>project_1</title>
</head>
<body>
    <div>
        <label for="Product Name">Product Name</label>
        <input type="text" name="" id="Product Name" class="form">
        <label for="Product Price">Product Price</label>
        <input type="number" name="" id="Product Price" class="form">
        <label for="Product category">Product category</label>
        <input type="text" name="" id="Product category" class="form">
        <label for="product Desc">product Desc</label>
        <textarea id="product Desc" class="form"></textarea>
        <button id="Add_Putton" class="button_Form">Add Product</button>
        <input onkeyup="search(this.value)" type="text" placeholder="search White Name Product..." class="search" >
        <table>
            <thead>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product category</th>
                <th>product Desc</th>
            </thead>
            <tbody id="table_Body">
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
